<div class="contenedor">

    <div class="contenedor-login-titulo">
        <h1 class="titulo-login">Registrar usuario</h1>
    </div>

    <div class="contenedor-login-form">
        
        <div class="caja-label-input">
            <label class="label-form label-form-registro">Usuario:</label>
            <input [(ngModel)]="username" type="text" class="form-login" placeholder="Ingrese usuario">
        </div>
       
        <div class="caja-label-input">
            <label class="label-form label-form-registro">Contrase単a: </label>
            <input  [(ngModel)]="password" type="password" class="form-login" placeholder="Ingrese contrase単a">
        </div>

        <div class="caja-label-input ">
            <label class="label-form label-form-registro">Repetir contrase単a: </label>
            <input   [(ngModel)]="confirmarPassword" type="password" class="form-login" placeholder="Ingrese contrase単a">
        </div>
        
    </div>
    <div class="contenedor-button">
        <button (click)="agregarUsuario()" class="button-enviar">Aceptar</button>
    </div>
    
    <p class="parrafo"><a routerLink="/login">Volver</a></p>
    
</div>
