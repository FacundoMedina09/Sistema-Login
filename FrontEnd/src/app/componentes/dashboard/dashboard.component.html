<div>
    <app-navbar></app-navbar>
</div>

<div class="container">
    <h2 class="titulo-productos">Productos</h2>

    <table class="table">
        <thead>
          <tr> 
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of listProducts">
            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
          </tr>
          

        </tbody>
    </table>

</div>
